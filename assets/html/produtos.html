<!DOCTYPE html>
<html>
<head>
<title>Cadastro Produtos</title>
<style type="text/css">
.style1 {
color: #FF0000;
font-size: x-small;
}
.style3 {color: #0000FF; font-size: x-small; }
</style>

</head>
 
<body>
<form id="cadastroProduto" name="cadastroProduto" method="post" action="../php/cadastroProduto.php" onsubmit="return CheckFieldsProdutos.validaCampo(); return false;">
  <table width="625" border="0">
    <tr>
      <td width="69">Produto:</td>
      <td width="546"><input name="produto" type="text" id="nome" size="70" maxlength="60" />
        <span class="style1">*</span></td>
    </tr>
    <tr>
      <td>Descrição:</td>
      <td><input name="descricao" type="text" id="descricao" size="70" maxlength="60" />
      <span class="style1">*</span></td>
    </tr>
    <tr>
      <td>Valor:</td>
      <td><input name="valor" type="text" id="valor" size="70" maxlength="60" />
      <span class="style1">*</span></td>
    </tr>
    <tr>
      <td>Altura:</td>
      <td><input name="altura" type="text" id="tamanho" size="4" maxlength="2" />
        <span class="style3">Apenas números</span> </td>
    </tr>
    <tr>
        <td>Largura:</td>
        <td><input name="largura" type="text" id="largura" size="4" maxlength="2" />
        <span class="style3">Apenas números</span> </td>
    </tr>
    <tr>
        <td>Comprimento:</td>
        <td><input name="comprimento" type="text" id="comprimento" size="4" maxlength="2" />
        <span class="style3">Apenas números</span> </td>
    </tr>
    <tr>
        <td>Peso:</td>
        <td><input name="peso" type="text" id="peso" size="4" maxlength="2" />
        <span class="style3">Apenas números</span> </td>
    </tr>
    <tr>
        <td>Quantidade:</td>
        <td><input name="quantidade" type="text" id="quantidade" size="4" maxlength="2" />
        <span class="style3">Apenas números</span> </td>
    </tr>
    
    <tr>
      <td colspan="2"><p>
        <input name="cadastrar" type="submit" id="cadastrar" value="Concluir Cadastro!"/>
       
 
          <input name="limpar" type="reset" id="limpar" value="Limpar Campos preenchidos!" />
         
 
          <span class="style1">* Campos com * são obrigatórios!          </span></p>
      <p>  </p></td>
    </tr>
  </table>
</form>
<script src="../js/CheckFieldsProdutos.js"></script>
</body>
</html>
